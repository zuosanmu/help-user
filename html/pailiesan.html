        <h4 class="text-center">排列三玩法介绍</h4>
        <p class="p-color">开奖时间</p>
        <p>每天20:30开奖。</p>
        <p class="p-color">玩法规则</p>
        <p>排列三投注区分为百位、十位和个位，各位号码范围为0～9。每期从各位上开出1个号码作为中奖号码，即开奖号码为3位数。排列三玩法即是竞猜3位开奖号码。</p>
        <p>排列三分直选、组选三和组选六三种玩法。</p>
        <p class="p-color">奖项设置(图表)</p>
        <p>直选 选3个号码，定位猜中开奖全部3位号码 1040元</p>
        <p>组三 选2个号码，不定位猜中开奖全3位号码，开奖全部3位有任意2位号码相同 346元</p>
        <p>组六 选3个号码，不定位猜中开奖全部3位号码，开奖全部3位号码各不相同 173元</p>
