        <h4 class="text-center">排列五玩法介绍</h4>
        <p class="p-color">开奖时间</p>
        <p>每天20:30开奖。</p>
        <p class="p-color">玩法规则</p>
        <p>排列五投注区分为万位、千位、百位、十位和个位，各位号码范围为0～9。每期从各位上开出1个号码作为中奖号码，即开奖号码为5位数。</p>
        <p>排列五玩法即是竞猜5位开奖号码，且顺序一致。</p>
        <p class="p-color">奖项设置(图表)</p>
        <p>一等奖 选5个号码，定位猜中开奖全部5位号码 10万元</p>
