    <section id="playRule1">
        <h4 class="text-center">双色球玩法介绍</h4>
        <p class="p-color">开奖时间</p>
        <p>每周二、四、日21：15开奖</p>
        <p class="p-color">玩法规则</p>
        <p>双色球投注区分为红球号码区和蓝球号码区，红球号码范围为01～33，蓝球号码范围为01～16。双色球每期从33个红球中开出6个号码，从16个蓝球中开出1个号码作为中奖号码，双色球玩法即是竞猜开奖号码的6个红球号码和1个蓝球号码，顺序不限。</p>
        <p class="p-color">奖项设置(图表)</p>
        <p>一等奖 6+1 最高1000万</p>
        <p>二等奖 6+0 最高500万</p>
        <p>三等奖 5+1 3000元</p>
        <p>四等奖 5+0/4+1 200元</p>
        <p>五等奖 4+0/3+1 10元</p>
        <p>六等奖 2+1/1+1/0+1 5元</p>
    </section>
